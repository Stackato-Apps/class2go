<script>    function selectAll() {        $(".item_selector").attr("checked", true);    }        function unselectAll() {        $(".item_selector").attr("checked", false);    }        function sectionSelectAll(section_id) {        $(".section_"+section_id+"_item_selector").attr("checked", true);    }        function sectionUnselectAll(section_id) {        $(".section_"+section_id+"_item_selector").attr("checked", false);    }</script>
