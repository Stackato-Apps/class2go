<li class="well" style="overflow:hidden">
    <div class="pull-left" style="margin-left:-10px; width:50px;">
        <i class="icon-file" style="font-size:40px; color:#999;opacity:.3"></i>
	{% if item.file.dl_link %}
        <div style="margin-top:7px;text-align:center;font-weight:bold"><a href="{{item.file.dl_link}}" style="padding:0px 10px 0px" class="btn">DL</a></div>
	{% endif %}
    </div>
    <div class="pull-left">
        <h4 style="margin-top:10px;display:inline;"><a href="{{item.file.file.url}}">{{item.file.title}}</a></h4>
    </div>
</li>
